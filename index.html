<html>

<head>
    <title>Clock</title>
    <style>
        #root {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        fieldset {
            height: auto;
            width: 20vw;
        }

        body {
            background-color: #0e0e0e;
            overflow: hidden;
            font-size: 22px;
            color: white;
        }

        legend {
            background-color: orange;
            padding: 5px;
        }

        legend:hover {
            scale: 1.05
        }

        #container {
            padding: 20px;
        }

        #currentTime {
            font-size: 100px;
        }

        #currentTime:hover {
            color: red;
        }

        #currentdate:hover {
            color: red;
        }

        #currentDay:hover {
            color: red;
        }

        #details {
            display: flex;
            flex-direction: row;
            gap: 15px;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="root">
        <fieldset>
            <legend>Clock</legend>
            <div id="container">
                <div name="time" id="currentTime"></div>
                <div id="details">
                    <div>Day: <a id="currentDay"></a></div>
                    <div>Date: <a id="currentDate"></a></div>
                </div>
            </div>
            <p id="name">Abhinav Ganeshan</p>
        </fieldset>
    </div>
</body>

</html>
